<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>NGINX Web Admin</h1>
    <p class="lead">Admin tool to manage NGINX server admin task</p>
    <img src="assets/images/logo.png" alt="Causeway">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Whitelist IPs  from nginx.conf file:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  
  
   <form class="thing-form">
    <label>Add IP to add into white list </label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add IP</button>
      </span>
    </p>
  </form>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular 2  |
        <a href="https://twitter.com/causeway">@causeway</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open"></a></p>
  </div>
</footer>
